apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pizza-castle-ingress
  labels:
    app: pizza-castle-ingress
  annotations:
    fluxcd.io/ignore: 'false'
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pizza-castle-web
                port:
                  number: 80
---
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: pizza-castle-target-group
spec:
  serviceRef:
    name: pizza-castle-web
    port: 80
  targetGroupARN: arn:aws:elasticloadbalancing:us-east-2:886867198756:targetgroup/k8s-pizzacas-pizzacas-9b1aa01e0d/3b2b004921e928f3
